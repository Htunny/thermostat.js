<html>
 <head>
   <meta charset="utf-8">
     <title> Thermostat 2.0 </title>
   </head>
  <body>
    <img src='http://icedtea.classpath.org/thermostat/img/thermostat_logo_450px.png'>
    <h2> Version 2.0 </h2>
  <p>
     Current temperature: <span id="current-temperature">C</span>
     <br>
      <button class="temperature-change" data-direction="up">+</button>
      <button class="temperature-change" data-direction="down">-</button>
      <button id="temperature-reset">reset</button>
     <br>
     <br>
      Power saving mode is <span id="power-saving-status">on</span>
      <br>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
      <br>
      <br>
      Current energy usage level: <span id="energy-usage"></span>
    </p>
  </section>
      <br>
  <table id="weather" style="width: 30%">
      <strong>Weather in your city</strong>
      <p>
      <input type='text' id='name_input' placeholder="Your city name"></input>
      <input type='button' id="submit_name" value='Search'></input>
      <tr>
      </tr>
      <td>City:</td>
      <td id="name"></td>
    <tr>
    <tr>
      <td>Condition:</td>
      <td id="condition"></td>
    </tr>
    <tr>
      <td>Temperature:</td>
      <td id="retrieved_temperature"></td>
    </tr>
    <tr>
      <td>Wind Speed:</td>
      <td id="wind"></td>
    </tr>


  </table>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../src/thermostat.js"></script>
  <script src="../src/interface.js"></script>

</body>
</html>
